---
feature:
    requirements:
        - kubernetes
    suitableFor:
        hosts: no
        clusters: k8s,dcos
    install:
        bash:
            check:
                pace: bin
                bin:
                    targets:
                        masters: all
                    run: |
                        ls ~{{.Username}}/.local/bin/helm &>/dev/null

            add:
                pace: bin,config
                bin:
                    targets:
                        hosts: none
                        masters: all
                    run: |
                        cd $SF_TMPDIR
                        wget -O get_helm.sh https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get && \
                        bash ./get_helm.sh || sfFail 192
                        rm -f get_helm.sh
                        chmod a+rx helm && \
                        chown {{.Username}} helm && \
                        mv helm ~{{.Username}}/.local/bin
                        sfExit

                config:
                    targets:
                        hosts: none
                        masters: one
                    run: |
                        sudo -u {{.Username}} -i helm init

            remove:
                pace: bin
                bin:
                    targets:
                        masters: all
                    run: |
                        rm -f ~{{.Username}}/.local/bin/helm

...