[[tenants]]
    name = "Test with valid openstack tenant"
    client = "openstack"

    # This part defines how to authenticate with the provider
    [tenants.identity]
        IdentityEndpoint = "<IdentityEndpoint>"
        Username = "Username"
        Password = "Password"
        DomainID = "DomainID"
        DomainName = "DomainName"
        TokenID = "TokenID"
        ApplicationKey = "1234567890"

    [tenants.compute]
        Region = "RegionOne"
        ProjectName = "admin"
        DefaultImage = "Ubuntu 18.04"