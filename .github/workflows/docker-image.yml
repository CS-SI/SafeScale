name: Docker Image CI

on:
  push:
    branches: [ review/ut ]
  pull_request:
    branches: [ review/ut ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build . --file Dockerfile.current --tag safescale-ut:$(date +%s)
