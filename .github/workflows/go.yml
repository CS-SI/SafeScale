name: Go Build CI

on:
  push:
  pull_request:

env:
  PROTOCVERSION: 3.17.3

jobs:
  
  build:

    strategy:
      matrix:
        go: [ 1.16.8, 1.17.1 ]
        os: [ linux-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - uses: arduino/setup-protoc@v1
      with:
        version: ${{ env.PROTOCVERSION }}
    - run: make all
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: ${{ matrix.os }}-artefacts
        path: test_results.log
