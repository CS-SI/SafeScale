name: Go Build CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  PROTOCVERSION: 3.17.3

jobs:
  
  build:

    strategy:
      matrix:
        go: [ 1.16.8, 1.17.1 ]
        os: [ linux-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - uses: arduino/setup-protoc@v1
      with:
        version: ${{ env.PROTOCVERSION }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - run: make all
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: ${{ matrix.os }}-artefacts
        path: |
          generation_results.log
          vet_results.log
          test_results.log
          go.mod
          go.sum
