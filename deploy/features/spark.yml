---
feature:
    suitableFor:
        host: no
        cluster: k8s,dcos
    install:
        dcos:
            add:
                pace: package,cli
                steps:
                    package:
                        targets:
                            masters: one
                        run: |
                            sfDcos package install --yes spark
                    cli:
                        targets:
                            masters: all
                        run: |
                            sfDcos package install --yes --cli spark
            check:
                pace: check
                steps:
                    check:
                        targets:
                            masters: one
                        run: |
                            sfDcos spark plan show deploy --json &>/dev/null

            remove:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            masters: one
                        run: |
                            sfDcos package remove --yes spark
...