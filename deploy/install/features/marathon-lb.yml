---
feature:
    name: Marathon-LB
    suitableFor:
        host: no
        cluster: dcos
    install:
        dcos:
            check: |
                {{.dcos}} marathon-lb plan show deploy --json | jq .status | grep COMPLETE

            add:
                pace: pkg,cli
                steps:
                    pkg:
                        targets:
                            masters: one
                        run: |
                            {{.dcos}} package install --yes marathon-lb
                    cli:
                        targets:
                            masters: all
                        run: |
                            {{.dcos}} package install --yes marathon-lb --cli

            remove: |
                {{.dcos}} package remove --yes marathon-lb
...