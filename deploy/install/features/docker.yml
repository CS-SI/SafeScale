---
feature:
    name: Docker
    suitableFor:
        host: yes
        cluster: all
    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    dpkg -l | grep docker-ce &>/dev/null
                                    ;;
                                centos|rhel)
                                    rpm -qa | grep docker-ce &>/dev/null
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    exit 1
                                    ;;
                            esac

            add:
                pace: docker-ce,systemctl
                steps:
                    docker-ce:
                        serial: true
                        targets:
                            hosts: yes
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    export DEBIAN_FRONTEND=noninteractive
                                    sfRetry 5m 3 "sfWaitForApt && apt-get update"
                                    sfRetry 5m 3 "apt-get install -y apt-transport-https ca-certificates curl gnupg2 software-properties-common" || exit 192
                                    sfRetry 5m 3 "curl -fsSL https://download.docker.com/linux/$LINUX_KIND/gpg | apt-key add -" || exit 193
                                    echo "deb [arch=amd64] https://download.docker.com/linux/$LINUX_KIND $(lsb_release -cs) stable" >/etc/apt/sources.list.d/docker.list
                                    sfRetry 5m 3 "sfWaitForApt && apt-get update"
                                    sfRetry 5m 3 "sfWaitForApt && apt-get install -qqy docker-ce jq"
                                    [ $? -ne 0 ] && exit 194
                                    mkdir /etc/docker
                                    echo -e "{\n\t\"iptables\": false\n}" > ~/daemon.json && mv ~/daemon.json /etc/docker/daemon.json

                                    systemctl enable docker
                                    systemctl start docker
                                    ;;
                                centos|rhel)
                                    yum install -y yum-utils device-mapper-persistent-data lvm2 || exit 192
                                    yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo || exit 193
                                    yum install -y docker-ce jq || exit 194
                                    mkdir /etc/docker
                                    echo -e "{\n\t\"iptables\": false\n}" > ~/daemon.json && mv ~/daemon.json /etc/docker/daemon.json

                                    systemctl enable docker
                                    systemctl start docker
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    exit 195
                                    ;;
                            esac
                            exit 0

                    ready:
                        targets:
                            hosts: yes
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            while true;
                                systemctl status docker &>/dev/null
                                [ $? -eq 0 ] && break
                            done
                            exit 0

            remove:
                pace: docker-ce
                steps:
                    docker-ce:
                        targets:
                            hosts: yes
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    systemctl disable docker
                                    systemctl stop docker
                                    sfWaitForApt && apt-get purge -y docker-ce*
                                    ;;
                                centos|rhel)
                                    systemctl disable docker
                                    systemctl stop docker
                                    yum remove -y docker-ce*
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    exit 1
                                    ;;
                            esac

    service:
        start: |
            systemctl start docker-ce

        stop: |
            systemctl stop docker-ce

        state: |
            systemctl status docker-ce

...