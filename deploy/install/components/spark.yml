---
component:
    name: Spark
    context:
        host: no
        cluster: k8s,dcos
    install:
        dcos:
            add:
                pace: package,cli
                steps:
                    package:
                        targets:
                            masters: one
                        run: |
                            {{.dcos}} package install --yes spark
                    cli:
                        targets:
                            masters: all
                        run: |
                            {{.dcos}} package install --yes --cli spark
            check: |
                {{.dcos}} spark plan show deploy --json | jq .status | grep COMPLETE

            remove: |
                pace: remove
                steps:
                    pace: package
                    package:
                        targets:
                            masters: one
                        run: |
                            {{.dcos}} package remove --yes spark
...