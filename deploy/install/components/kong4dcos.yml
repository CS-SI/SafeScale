---
component:
    name: Kong
    suitableFor:
        host: no
        cluster: dcos
    requirements:
        - marathon-lb
        - cassandra
    install:
        dcos:
            options:
                small: |
                    {
                        "service": {
                            "name": "kong",
                            "instances": 1,
                            "cpus": 1,
                            "mem": 512,
                            "role": "*"
                        },
                        "configurations": {
                            "log-level": "notice",
                            "database": {
                                "migrations": true,
                                "use-cassandra": true
                            },
                            "cassandra": {
                                "contact-points": "node-0.cassandra.mesos",
                                "port": 9042,
                                "keyspace": "kong"
                            }
                        },
                        "networking": {
                            "proxy": {
                                "external-access": true,
                                "vip-port": 8000,
                                "vip-port-ssl": 8443",
                                "https-redirect": true,
                                "service-port": 10201
                            },
                            "admin": {
                                "external-access": false,
                                "vip-port": 8001,
                                "vip-port-ssl": 8444,
                                "https-redirect": false,
                                "service-port": 10202
                            }
                        }
                    }

                normal: |
                    {
                        "service": {
                            "name": "kong",
                            "instances": 1,
                            "cpus": 1,
                            "mem": 512,
                            "role": "*"
                        },
                        "configurations": {
                            "log-level": "notice",
                            "database": {
                                "migrations": true,
                                "use-cassandra": true
                            },
                            "cassandra": {
                                "contact-points": "node-0.cassandra.mesos, node-1.cassandra.mesos, node-2.caddansra.mesos",
                                "port": 9042,
                                "keyspace": "kong"
                            }
                        },
                        "networking": {
                            "proxy": {
                                "external-access": true,
                                "vip-port": 8000,
                                "vip-port-ssl": 8443",
                                "https-redirect": true,
                                "service-port": 10201
                            },
                            "admin": {
                                "external-access": false,
                                "vip-port": 8001,
                                "vip-port-ssl": 8444,
                                "https-redirect": false,
                                "service-port": 10202
                            }
                        }
                    }

            check: |

            add:
                pace: pkg
                steps:
                    pkg:
                        wallTime: 15
                        run: |
                            cd /var/tmp
                            git clone git@github.com:Kong/kong-dist-dcos.git && \
                            cd kong-dist-dcos && \
                            {{.dcos}} package install --yes kong {{.options}}

            remove:
                pace: pkg
                steps:
                    pkg:
                        {{.dcos}} package remove --yes kong

    service:
        start: |
            kong start

        stop: |
            kong stop

        state: |
            kong state

...
