---
component:
    name: ProxyCache Client
    target:
        host: yes
        cluster:
            master: yes
            node:
                private: yes
                public: yes
    install:
        bash:
            wall_time: 10
            check: |
                docker image ls | grep proxycache &>/dev/null

            add: |
                cat >>/etc/environment <<-'EOF'
                http_proxy="http://{{.GatewayIP}}:3128/"
                HTTP_PROXY="http://{{.GatewayIP}}:3128/"
                https_proxy="https://{{.GatewayIP}}:3128/"
                HTTPS_PROXY="https://{{.GatewayIP}}:3128/"
                ftp_proxy="ftp://{{.GatewayIP}}:3128/"
                FTP_PROXY="ftp://{{.GatewayIP}}:3128/"
                EOF

                case $LINUX_KIND in
                    debian|ubuntu)
                        echo "Acquire::http::Proxy http://{{.GatewayIP}}:3128/;" >/etc/apt/02proxy
                        ;;
                    redhat|centos)
                        echo "proxy=http://{{.GatewayIP}}:3128/" >>/etc/yum.conf
                        ;;
                    *)
                        echo "Unmanaged OS '$LINUX_KIND'. Aborting."
                        exit 1
                esac

                # Update proxy for dockerd preventively
                mkdir -p /etc/systemd/system/docker.service.d
                cat >/etc/systemd/system/docker.service.d/proxy.conf <<-'EOF'
                Environment="HTTP_PROXY=http://{{.GatewayIP}}:3128/"
                EOF
                systemctl daemon-reload || :

            remove: |
                docker-compose -f /opt/safescale/run/proxycache.compose.yml rm -f
                docker image rm -f proxycache:latest
                case $LINUX_KIND in
                    debian|ubuntu)
                        rm -f /etc/apt/02proxy
                        ;;
                    redhat|centos)
                        cat /etc/yum.conf | grep -v "^proxy=" >/etc/yum.conf.new
                        mv -f /etc/yum.conf.new /etc/yum.conf
                        ;;
                    *)
                        echo "Unmanaged OS '$LINUX_KIND'. Aborting."
                        exit 1
                esac

    service:
        start: |
            docker-compose -f /opt/safescale/run/proxycache.component.yml up -d

        stop: |
            docker-compose -f /opt/safescale/run/proxycache.component.yml down

        pause: |
            docker-compose -f /opt/safescale/run/proxycache.component.yml pause

        unpause: |
            docker-compose -f /opt/safescale/run/proxycache.component.yml unpause

        state: |
            docker ps | grep proxycache &>/dev/null

...