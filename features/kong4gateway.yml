---
feature:
    suitableFor:
        host: no
        cluster: all
    requirements:
        features:
            - postgres4gateway

    install:
        bash:
            check:
                pace: curl
                steps:
                    curl:
                        targets:
                            hosts: no
                            gateways: all
                            masters: no
                            nodes: no
                        run: |
                            curl -Ssl -I -k https://localhost:8444/ 2>&1 | grep HTTP | grep 200 | grep OK &>/dev/null || exit 192

            add:
#                pace: config,secret,networks,start
                pace: config,networks,start
                steps:
                    config:
                        timeout: 10
                        targets:
                            hosts: no
                            gateways: all
                            masters: no
                            nodes: no
                        run: |
                            mkdir -p ${SF_ETCDIR}/kong4gateway/includes

                            KONG_PG_PASSWORD="$(sfRandomString 16 "[:alnum:]")"
                            ADMIN_PG_PASSWORD="$(cat ${SF_ETCDIR}/postgres4gateway/password)"

                            cat >${SF_ETCDIR}/kong4gateway/my-docker-entrypoint.sh <<-'EOF'
                            #!/bin/sh

                            case $KONG_DATABASE in
                                postgres) # gets passwords from docker secrets
                                        #   ADMIN_PG_PASSWORD="$(cat /run/secrets/postgres4gateway)"
                                        #   KONG_PG_PASSWORD="$(cat /run/secrets/kong4gateway)"
                                        #   export KONG_PG_PASSWORD

                                          # creates /root/.pgpass
                                          cat >/root/.pgpass <<-EOF2
                            *:5432:*:postgres:$ADMIN_PG_PASSWORD
                            *:5432:kong4gateway:kong4gateway:$KONG_PG_PASSWORD
                            EOF2
                                          chmod 0600 /root/.pgpass && chown root:root /root/.pgpass

                                          # wait for database server
                                          while ! psql -h $KONG_PG_HOST -U postgres -c 'select 1' >/dev/null; do
                                              sleep 5
                                          done

                                          # Create database if needed
                                          if ! psql -h $KONG_PG_HOST -U postgres ${KONG_PG_DATABASE} -c '\q' &>/dev/null; then
                                              psql -h $KONG_PG_HOST -U postgres <<-EOSQL
                            CREATE DATABASE ${KONG_PG_DATABASE};
                            CREATE USER ${KONG_PG_USER};
                            #CREATE DATABASE ${KONG_PG_DATABASE}-gui;
                            EOSQL
                                          fi

                                          # init/reset KONG_PG_USER password and db ownership
                                          psql -h $KONG_PG_HOST -U postgres <<-EOSQL
                            ALTER USER ${KONG_PG_USER} PASSWORD '${KONG_PG_PASSWORD}';
                            ALTER DATABASE ${KONG_PG_DATABASE} OWNER TO ${KONG_PG_USER};
                            #ALTER DATABASE ${KONG_PG_DATABASE}-gui OWNER TO ${KONG_PG_USER};
                            EOSQL
                                          ;;
                            esac

                            # 2nd kong migration
                            /docker-entrypoint.sh kong migrations bootstrap >/dev/null
                            /docker-entrypoint.sh kong migrations up >/dev/null
                            /docker-entrypoint.sh kong migrations finish >/dev/null

                            # 3nd starts kong
                            exec /docker-entrypoint.sh $*
                            EOF

                            cat >${SF_ETCDIR}/kong4gateway/Dockerfile <<-EOF
                            FROM kong:1.2
                            RUN apk update && apk add git unzip postgresql-client
                            RUN luarocks install kong-oidc \
                             && luarocks install kong-prometheus-plugin
                            RUN mkdir -p /etc/kong/includes
                            RUN setcap CAP_NET_BIND_SERVICE=+ep /usr/local/openresty/nginx/sbin/nginx
                            COPY my-docker-entrypoint.sh /
                            RUN chmod a+rx /my-docker-entrypoint.sh
                            ENTRYPOINT ["/my-docker-entrypoint.sh"]
                            CMD ["kong", "docker-start"]
                            EOF
                            docker build -t kong4gateway:latest ${SF_ETCDIR}/kong4gateway

                            # cat >${SF_ETCDIR}/kong4gateway/konga.userdb.data <<-EOF
                            # module.exports = [
                            #     {
                            #         "username": "safescale",
                            #         "email": "cladm@safescale",
                            #         "firstName": "SafeScale",
                            #         "lastName": "Administrator",
                            #         "node_id": "https://127.0.0.1:8444",
                            #         "admin": true,
                            #         "active" : true,
                            #         "password": "{{.Password}}"
                            #     }
                            # ]
                            # EOF
                            # chmod go-rwx ${SF_ETCDIR}/kong4gateway/konga.userdb.data

                            cat >${SF_ETCDIR}/kong4gateway/docker-compose.yml <<-EOF
                            version: '2.1'
                            services:
                                proxy:
                                    image: kong4gateway:latest
                                    environment:
                                        - KONG_DATABASE=postgres
                                        - KONG_PG_HOST={{ .HostIP }}
                                        - KONG_PG_DATABASE=kong4gateway
                                        - KONG_PG_USER=kong4gateway
                                        - KONG_PG_PASSWORD=${KONG_PG_PASSWORD}
                                        - ADMIN_PG_PASSWORD=${ADMIN_PG_PASSWORD}
                                        - KONG_PROXY_ACCESS_LOG=/dev/stdout
                                        - KONG_ADMIN_ACCESS_LOG=/dev/stdout
                                        - KONG_PROXY_ERROR_LOG=/dev/stderr
                                        - KONG_ADMIN_ERROR_LOG=/dev/stderr
                                        - KONG_ADMIN_LISTEN=0.0.0.0:8444 ssl
                                        - KONG_PROXY_LISTEN=0.0.0.0:443 ssl
                                        - KONG_PLUGINS=oidc,prometheus,ip-restriction
                                    volumes:
                                        - ${SF_ETCDIR}/kong4gateway/kong.conf:/etc/kong/kong.conf:ro
                                        - ${SF_ETCDIR}/kong4gateway/includes:/etc/kong/includes:ro
                                    # networks:
                                    #     - safescale-gw
                                    network_mode: "bridge"
                                    ports:
                                        - "0.0.0.0:443:443"
                                        - "{{ .HostIP }}:6443:6443"
                                        - "127.0.0.1:8444:8444"
                                    restart: always
                                    healthcheck:
                                        test: ["CMD-SHELL", "curl -I -s -k -L https://127.0.0.1:8444 || exit 1"]
                                        interval: 5s
                                        retries: 10
                            #         secrets:
                            #             - postgres4gateway
                            #             - kong4gateway

                            # secrets:
                            #     postgres4gateway:
                            #         external: true
                            #     kong4gateway:
                            #         external: true

                            # networks:
                            #     safescale-gw:
                            #         external: true
                            EOF

                                # gui:
                                #     image: pantsel/konga
                                #     volumes:
                                #         - ${SF_ETCDIR}/kong4gateway/konga.userdb.data:/usr/local/etc/userdb.data:ro
                                #     environment:
                                #         - TOKEN_SECRET="$(sfRandomString 32 [:alnum:])"
                                #         - DB_ADAPTER=postgres
                                #         - DB_DATABASE=kong4gateway-gui
                                #         - DB_USER=kong4gateway
