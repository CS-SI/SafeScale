---
feature:
    suitableFor:
        cluster: K8S

    parameters:
        - Namespace=default

    requirements:
        - kubernetes
        - k8s.helm

    install:
        bash:
            check:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm repo list | grep codecentric || sfFail 192
                            sfExit

            add:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm repo add codecentric https://codecentric.github.io/helm-charts || sfFail 192
                            sfExit

            remove:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm repo delete codecentric || sfFail 192
                            sfExit

---