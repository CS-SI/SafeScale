---
feature:
    suitableFor:
        host: yes
        cluster: all
    requirements:
        features:
            - docker
            - docker-compose
    parameters:
        - Version=7.2.0
        - KeepDataOnRemoval=yes
        - ClusterName=safescale

    install:
        bash:
            check:
                pace: present
                steps:
                    present:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            [ -d ${SF_ETCDIR}/elasticsearch ] || exit 192
                            docker image ls {{ "--format '{{.Repository}}:{{.Tag}}'" }} | grep 'elasticsearch:{{ .Version }}' &>/dev/null || exit 193
                            exit 0

            add:
                pace: image,config,start,ready
                steps:
                    image:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            docker pull elasticsearch:{{ .Version }} || exit 192
                            exit 0

                    config:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            mkdir -p ${SF_ETCDIR}/elasticsearch ${SF_VARDIR}/elasticsearch

                            {{ if .ClusterFlavor }}
                            HOSTNAME_PREFIX=elasticsearch4safescale
                            SEEDS="{{- range .MasterIPs }}{{.}},{{ end -}}"
                            {{ else }}
                            HOSTNAME_PREFIX=elasticsearch
                            SEEDS="{{.HostIP}}"
                            {{ end }}
                            SEEDS=${SEEDS%,}

                            cat >${SF_ETCDIR}/elasticsearch/docker-compose.yml <<-EOF
                            version: '3.7'

                            services:
                                server:
                                    image: docker.elastic.co/elasticsearch:{{ .ElasticsearchVersion }}
                                    environment:
                                        - cluster.name={{ .ClusterName }}
                                        - node.name=${HOSTNAME_PREFIX}-{{ .Hostname }}
                                {{ if .ClusterFlavor}}
                                    {{ if eq (len .MasterIPs) 1 }}
                                        - discovery.type=single-node
                                    {{ else }}
                                        - discovery.seed_hosts="${SEEDS}"
                                        - cluster.initial_master_nodes="${SEEDS}"
                                        - discovery.zen.ping.unicast.hosts="${SEEDS}"
                                    {{ end }}
                                {{ else }}
                                        - discovery.type=single-node
                                {{ end }}
                                        - bootstrap.memory_lock=false
                                        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
                                    ports:
                                        - {{.HostIP}}:9200:9200
                                        #- {{.HostIP}}:9300:9300
                                    volumes:
                                        - ${SF_VARDIR}/elasticsearch:/var/lib/elasticsearch
                                    ulimits:
                                        nproc: 65535
                                        memlock:
                                            soft: -1
                                            hard: -1
                                        cap_add:
                                            - ALL
                                    deploy:
                                        restart_policy:
                                            condition: always
                            EOF

                            cat >/etc/sysctl.d/20-elasticsearch.conf <<-EOF
                            vm.max_map_count=262144
                            EOF
                            sysctl -p || exit 193

                            exit 0

                    start:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            {{ if .ClusterFlavor }}
                            OPTIONS="-p elasticsearch4safescale"
                            {{ else }}
                            OPTIONS=
                            {{ end }}
                            docker-compose -f ${SF_ETCDIR}/elasticsearch/docker-compose.yml $OPTIONS up -d || exit 194
                            exit 0

                    ready:
                        targets:
                            hosts: yes
                            masters: any
                            nodes: no
                        run: |
                            {{ if .ClusterFlavor }}
                            PREFIX="elasticsearch4safescale"
                            {{ else }}
                            PREFIX="elasticsearch"
                            {{ end }}
                            sfRetry 5m 5 "docker inspect {{ "--format='{{.State.Status}}'" }} ${PREFIX}_server_1 | grep -i running"

            remove:
                pace: stop,remove
                steps:
                    stop:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            {{ if .ClusterFlavor }}
                            OPTIONS="-p elasticsearch4safescale"
                            {{ else }}
                            OPTIONS=
                            {{ end }}
                            docker-compose -f ${SF_ETCDIR}/elasticsearch/docker-compose.yml $OPTIONS rm --stop -v --force || exit 195
                            exit 0

                    remove:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            docker image rm -f docker.elastic.co/elasticsearch/elasticsearch:{{ .Version }}
                            purge={{ .KeepDataOnRemoval }}
                            purge=${purge,,}
                            [ "$purge" = "yes" ] && rm -rf ${SF_ETCDIR}/elasticsearch ${SF_VARDIR}/elasticsearch
                            exit 0

    proxy:
        rules:
            - name: elasticsearch_http_svc
              type: service
              targets:
                  hosts: true
                  masters: all
              content: |
                  {
                      "name": "elasticsearch_http_{{ .Hostname }}",
                      "url": "http://{{ .HostIP }}:9200/"
                  }

            # - name: elasticsearch_transport_svc
            #   type: service
            #   targets:
            #       hosts: true
            #       masters: all
            #   content: |
            #       {
            #           "name": "elasticsearch_transport_{{ .Hostname }}",
            #           "url": "http://{{ .HostIP }}:9300/"
            #       }

            - name: elasticsearch_http_route
              type: route
              targets:
                  hosts: true
                  masters: all
              content: |
                  {
                      "sources": [ { "ip": "{{ .CIDR }}" }, { "ip": "127.0.0.1" } ],
                      "paths": ["/monitoring/elasticsearch/"],
                      "service": { "id": "{{ .elasticsearch_http_svc }}" }
                  }

