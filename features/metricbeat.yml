---
feature:
    suitableFor:
        host: yes
        cluster: all
    parameters:
        - Version=7.2.0
        - ElasticsearchURL=http://{{ .HostIP }}:9200/
        - KibanaURL=http://{{ .HostIP }}:5061/

    install:
        bash:
            check:
                pace: docker
                steps:
                    docker:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfDoesDockerRunContainer docker.elastic.co/beats/metricbeat:{{ .Version }} metricbeat4safescale_agent_1 || fail 192
                            exit 0

            add:
                pace: config,compose,start
                steps:
                    config:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            mkdir -p ${SF_ETCDIR}/metricbeat4safescale/modules.d

                            cat >${SF_ETCDIR}/metricbeat4safescale/modules.d/system.yml <<-'EOF'
                            - module: system
                              enabled: true
                              metricsets: ["cpu", "load", "memory", "network", "process", "process_summary", "core", "diskio", "socket"]
                              processes: ['.*']
                              process.include_top_n:
                                  by_cpu: 5
                                  by_memory: 5
                              period: 10s
                              cpu.metrics:  ["percentages"]
                              core.metrics: ["percentages"]

                            - module: system
                              enabled: true
                              period: 1m
                              metricsets:
                                  - filesystem
                                  - fsstat
                              processors:
                                  - drop_event.when.regexp:
                                        system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'

                            - module: system
                              enabled: true
                              period: 15m
                              metricsets:
                                  - uptime
                            EOF

                            cat >${SF_ETCDIR}/metricbeat4safescale/modules.d/docker.yml <<-'EOF'
                            - module: docker
                              metricsets: ["container", "cpu", "diskio", "healthcheck", "info", "memory", "network", "image"]
                              hosts: ["unix:///var/run/docker.sock"]
                              period: 10s
                              enabled: true
                            EOF

                            cat >${SF_ETCDIR}/metricbeat4safescale/config.yml <<-'EOF'
                            metricbeat:
                                config:
                                    modules:
                                        path: ${path.config}/modules.d/*.yml
                                        reload.enabled: true
                                        reload.period: 10s
                                autodiscover:
                                    providers:
                                        - type: docker
                                          hints.enabled: true

                            system.hostsfs: /hostfs

                            processors:
                            - add_docker_metadata: ~
                            - add_locale: ~

                            output.elasticsearch:
                                hosts:
                            {{- if .ClusterFlavor }}
                                {{- range .MasterIPs }}
                                    - "http://{{ . }}:9200/"
                                {{ end -}}
                            {{ else }}
                                    - "{{ .ElasticsearchURL }}"
                            {{ end -}}
                            setup.dashboards:
                                enabled: true
                            setup.kibana:
                            {{- if .ClusterFlavor }}
                                host: "https://{{ .DefaultRouteIP }}/monitoring/kibana/"
                            {{ else }}
                                host: "{{.KibanaURL}}"
                            {{ end -}}

                            xpack:
                                monitoring.enabled: true
                                ml.enabled: false
                            EOF
                            chown -R safescale:safescale ${SF_ETCDIR}/metricbeat4safescale
                            chmod u+rw-x,g+r-wx,o-rwx ${SF_ETCDIR}/metricbeat4safescale/config.yml

                    compose:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            cat >${SF_ETCDIR}/metricbeat4safescale/docker-compose.yml <<-EOF
                            version: '2.1'

                            services:
                                agent:
                                    image: docker.elastic.co/beats/metricbeat:{{ .Version }}
                                    command: "metricbeat -e -strict.perms=false"
                                    volumes:
                                        - ${SF_ETCDIR}/metricbeat4safescale/modules.d:/etc/beat/modules.d:ro
                                        - ${SF_ETCDIR}/metricbeat4safescale/config.yml:/usr/share/metricbeat/metricbeat.yml:ro
                                        - /var/run/docker.sock:/var/run/docker.sock:ro
                                        - /:/hostfs:ro
                                        - /proc:/hostfs/proc:ro
                                        - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
                                    network_mode: "host"
                                    user: "0:0"
                                    cap_add:
                                        - sys_ptrace
                                        - dac_read_search
                                    restart: always
                            EOF
                            chown -R safescale:safescale ${SF_ETCDIR}/metricbeat4safescale
                            chmod -R u+rw-x,g+r-wx,o-rwx ${SF_ETCDIR}/metricbeat4safescale

                    start:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            docker-compose -f ${SF_ETCDIR}/metricbeat4safescale/docker-compose.yml -p metricbeat4safescale up -d || fail 193
                            sfRetry 5m 5 "sfDoesDockerRunContainer docker.elastic.co/beats/metricbeat:{{ .Version }} metricbeat4safescale_agent_1" || fail 194
                            exit 0

            remove:
                pace: stop,cleanup
                steps:
                    stop:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            docker-compose -f ${SF_ETCDIR}/metricbeat4safescale/docker-compose.yml -p metricbeat4safescale rm --stop --force || fail 195
                            exit 0

                    cleanup:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            docker image rm -f docker.elastic.co/beats/metricbeat:{{ .Version }}
                            rm -rf ${SF_ETCDIR}/metricbeat4safescale
                            exit 0

...