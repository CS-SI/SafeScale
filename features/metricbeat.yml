---
feature:
    suitableFor:
        host: yes
        cluster: all
    parameters:
        - ElasticsearchPort=9200
        - ElasticsearchHost={{ .HostIP }}
        - KibanaURL=http://{{ .HostIP }}:5061/

    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService status metricbeat

            add:
                pace: install,config,start
                steps:
                    install:
                        serial: true
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    if [ ! -f /etc/apt/sources.list.d/elastic-7.list ]; then
                                        wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add -
                                        sfApt install -qy apt-transport-https
                                        echo "deb https://artifacts.elastic.co/packages/oss-7.x/apt stable main" >/etc/apt/sources.list.d/elastic-7.list
                                    fi
                                    sfApt update
                                    sfApt install -y metricbeat || exit 192
                                    ;;
                                centos|rhel)
                                    if [ ! -f /etc/yum.repos.d/elastic-7.repo ]; then
                                        cat >/etc/yum.repos.d/elastic-7.repo <<-'EOF'
                            [elastic-7.x]
                            name=Elastic repository for 7.x OSS packages
                            baseurl=https://artifacts.elastic.co/packages/oss-7.x/yum
                            gpgcheck=1
                            gpgkey=https://artifacts.elastic.co/GPG-KEY-elasticsearch
                            enabled=1
                            autorefresh=1
                            type=rpm-md
                            EOF
                                        rpm --import https://packages.elastic.co/GPG-KEY-elasticsearch
                                    fi
                                    yum install -y metricbeat || exit 192
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    exit 193
                                    ;;
                            esac
                            exit 0

                    config:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            mkdir -p /etc/metricbeat/modules.d
                            cat >/etc/metricbeat/metricbeat.yml <<-'EOF'
                            #------------------------------ Global configuration --------------------------
                            setup.dashboards:
                              enabled: true
                            setup.kibana:
                              host: "{{.KibanaURL}}"

                            metricbeat.config.modules:
                              path: ${path.config}/modules.d/*.yml
                              reload.enabled: true
                              reload.period: 10s
                            #-------------------------------- Autodiscovery -------------------------------
                            metricbeat.autodiscover:
                              providers:
                              - type: docker
                                hints.enabled: true
                            #------------------------------- System Module -------------------------------
                            metricbeat.modules:
                            - module: system
                              metricsets: ["cpu", "load", "memory", "network", "process", "process_summary", "core", "diskio", "socket"]
                              processes: ['.*']
                              process.include_top_n:
                                by_cpu: 5
                                by_memory: 5
                              period: 10s
                              cpu.metrics:  ["percentages"]
                              core.metrics: ["percentages"]

                            - module: system
                              period: 1m
                              metricsets:
                                - filesystem
                                - fsstat
                              processors:
                              - drop_event.when.regexp:
                                  system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'

                            - module: system
                              period: 15m
                              metricsets:
                                - uptime
                            #------------------------------- Docker Module -------------------------------
                            - module: docker
                              metricsets: ["container", "cpu", "diskio", "healthcheck", "info", "memory", "network", "image"]
                              hosts: ["unix:///var/run/docker.sock"]
                              period: 10s
                            #------------------------------- Processors -------------------------------
                            processors:
                            - add_docker_metadata: ~
                            - add_locale: ~
                            #-------------------------- Elasticsearch output ------------------------------
                            output.elasticsearch:
                            {{- if .ClusterFlavor }}
                              hosts:
                              {{- range .MasterIPs }}
                                - "{{ . }}"
                              {{ end -}}
                            {{ else }}
                              hosts:
                                - "{{ .ElasticsearchHost }}"
                            {{ end -}}
                              protocol: http
                              port: {{ .ElasticsearchPort }}

                            xpack.monitoring:
                              enabled: false
                            EOF
                            exit 0

                    start:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService enable metricbeat
                            sfService start metricbeat || exit 196
                            exit 0

            remove:
                pace: stop,remove
                steps:
                    stop:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService stop metricbeat
                            sfService disable metricbeat

                    remove:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfApt remove -y metricbeat
                                    sfApt purge -y metricbeat
                                    ;;
                                centos|rhel)
                                    yum remove -y metricbeat
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    exit 4224
                                    ;;
                            esac
                            rm -rf /etc/metricbeat

    service:
        start: |
            sfService start metricbeat

        stop: |
            sfService stop metricbeat

        state: |
            sfService status metricbeat

...