---
feature:
    suitableFor:
        host: yes
        cluster: all
    requirements:
        features:
            - elassandra
    parameters:
        - KibanaPort=5601
        - KibanaHost={{.HostIP}}

    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            docker image ls {{ "--format '{{.Repository}}:{{.Tag}}'" }} | grep 'bitnami/kibana:7' &>/dev/null

            add:
                pace: image,config,start
                steps:
                    image:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            docker pull bitnami/kibana:7

                    config:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            mkdir -p ${SF_ETCDIR}/kibana ${SF_VARDIR}/kibana

                            cat >${SF_ETCDIR}/kibana/docker-compose.yml <<EOF
                            version: '2'

                            services:
                                kibana:
                                    image: 'bitnami/kibana:7'
                                    ports:
                                        - {{.HostIP}}:{{.KibanaPort}}:5601
                                    environment:
                                        - KIBANA_ELASTICSEARCH_URL="https://{{.GatewayIP}}/services/elasticsearch/
                                    volumes:
                                        - ${SF_VARDIR}/kibana:/bitnami
                            EOF
                            exit 0

                    start:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            docker-compose -f ${SF_ETCDIR}/kibana/docker-compose.yml up -d

            remove:
                pace: stop,remove
                steps:
                    stop:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService stop filebeat
                            sfService disable filebeat

                    remove:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfApt remove -y filebeat
                                    sfApt purge -y filebeat
                                    ;;
                                centos|rhel)
                                    yum remove -y filebeat
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    exit 4224
                                    ;;
                            esac
                            rm -rf /etc/filebeat

    service:
        start: |
            sfService start kibana

        stop: |
            sfService stop kibana

        state: |
            sfService status kibana

    proxy:
        rules:
            - name: kibana_svc
              type: service
              targets:
                  hosts: true
                  masters: all
              content: |
                  {
                      "name": "kibana_{{.Hostname}}",
                      "url": "http://{{.HostIP}}:5061/"
                  }

            - name: kibana_route
              type: route
              targets:
                  hosts: true
                  masters: all
              content: |
                  {
                      "paths": ["/monitoring/kibana/"],
                      "service": { "id": "{{.kibana_svc}}" }
                  }

...