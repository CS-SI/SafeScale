---
feature:
    suitableFor:
        host: yes
        cluster: all
    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    dpkg -l | grep docker-ce &>/dev/null || sfFail 1
                                    docker ps &>/dev/null || sfFail 1 "Docker daemon not running"
                                    ;;
                                centos|redhat|rhel)
                                    rpm -qa | grep docker-ce &>/dev/null || sfFail 1
                                    docker ps &>/dev/null || sfFail 1 "Docker daemon not running"
                                    ;;
                                fedora)
                                    rpm -qa | grep docker-ce &>/dev/null || sfFail 1
                                    docker ps &>/dev/null || sfFail 1 "Docker daemon not running"
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1
                                    ;;
                            esac
                            sfExit

            add:
                pace: docker-ce,docker-compose,config,firewall,ready
                steps:
                    docker-ce:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    export DEBIAN_FRONTEND=noninteractive
                                    sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfApt update"
                                    sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfApt install -y gnupg2 || sfApt install -y gnupg"
                                    sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfApt install -y apt-transport-https ca-certificates curl software-properties-common" || sfFail 192
                                    sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "curl -fsSL https://download.docker.com/linux/$LINUX_KIND/gpg | apt-key add -" || sfFail 193
                                    echo "deb [arch=amd64] https://download.docker.com/linux/$LINUX_KIND $(lsb_release -cs) stable" >/etc/apt/sources.list.d/docker.list
                                    sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfApt update"
                                    sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfApt install -qqy docker-ce" || sfFail 194
                                    ;;
                                centos|redhat|rhel)
                                    sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum install -y yum-utils device-mapper-persistent-data lvm2 || sfFail 192
                                    sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo || sfFail 193
                                    kop=0
                                    op=-1
                                    sfRetry 3m 5 "sfYum install -y curl --nobest &>/dev/null" && op=$? || true
                                    if [ $op -ne 0 ]; then
                                        sfRetry 3m 5 "sfYum install -y curl &>/dev/null" && op=$? || true
                                        if [ $op -ne 0 ]; then
                                            sfFail 194
                                        else
                                            sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum install -y docker-ce-19.03.9 || sfFail 194
                                        fi
                                    else
                                        sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum install -y docker-ce-19.03.9 --nobest || sfFail 194
                                    fi
                                    cat /etc/redhat-release | grep 8. && systemctl enable --now docker || true
                                    ;;
                                fedora)
                                    sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum install -y yum-utils device-mapper-persistent-data lvm2 || sfFail 192
                                    sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum config-manager --add-repo=https://download.docker.com/linux/fedora/docker-ce.repo
                                    kop=0
                                    op=-1
                                    sfRetry 3m 5 "sfYum install -y curl --nobest &>/dev/null" && op=$? || true
                                    if [ $op -ne 0 ]; then
                                        sfRetry 3m 5 "sfYum install -y curl &>/dev/null" && op=$? || true
                                        if [ $op -ne 0 ]; then
                                            sfFail 194
                                        else
                                            sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum install -y docker-ce-19.03.9 || sfFail 194
                                        fi
                                    else
                                        sfRetry {{.TemplateLongOperationTimeout}} {{.TemplateOperationDelay}} sfYum install -y docker-ce-19.03.9 --nobest || sfFail 194
                                    fi
                                    systemctl enable --now docker || true
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 195
                                    ;;
                            esac
                            sfService start dbus
                            sfService restart firewalld
                            sfExit

                    docker-compose:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            op=-1
                            # get glib version
                            glibver=$(ldd --version | head -n 1 | awk {'print $NF'})
                            testvercomp $glibver 2.27 '>' && op=$? || true
                            if [ $op -ne 0 ]; then
                                VERSION=1.27.4
                                URL="https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)"
                                sfDownload "$URL" docker-compose 3m 5 || sfFail 193
                            else
                                op=-1
                                VERSION=$(sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "curl -kSsL https://api.github.com/repos/docker/compose/releases/latest | jq .name -r") && op=$? || true
                                [ $op -ne 0 ] && sfFail 192
                                URL="https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)"
                                sfDownload "$URL" docker-compose 3m 5 || sfFail 193
                            fi
                            chmod +x docker-compose && mv docker-compose /usr/bin
                            docker-compose -v || sfFail 194
                            sfExit

                    config:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            mkdir -p /etc/docker
                            if [ "$(sfGetFact use_systemd)" = "1" ]; then
                                DRIVER=systemd
                            else
                                DRIVER=cgroupfs
                            fi
                            if [ "$(sfGetFact redhat_like)" = "1" ]; then
                                cat > /etc/docker/daemon.json <<-EOF
                            {
                                "exec-opts": [
                                    "native.cgroupdriver=${DRIVER}"
                                ],
                                "no-new-privileges": false,
                                "log-driver": "json-file",
                                "log-level":"info",
                                "log-opts": {
                                    "max-size": "100m"
                                },
                                "experimental": true,
                                "metrics-addr": "0.0.0.0:9323",
                                "storage-driver": "overlay2",
                                "userland-proxy": false,
                                "storage-opts": [
                                    "overlay2.override_kernel_check=true"
                                ]
                            }
                            EOF
                            else
                                cat > /etc/docker/daemon.json <<-EOF
                            {
                                "iptables": false,
                                "exec-opts": [
                                    "native.cgroupdriver=${DRIVER}"
                                ],
                                "no-new-privileges": false,
                                "log-driver": "json-file",
                                "log-level":"info",
                                "log-opts": {
                                    "max-size": "100m"
                                },
                                "experimental": true,
                                "metrics-addr": "0.0.0.0:9323",
                                "storage-driver": "overlay2"
                            }
                            EOF
                            fi
                            sfExit

                    firewall:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            # Makes sure firewalld is running, starting first its dependency dbus...
                            sfService start dbus
                            # then firewalld  itself
                            sfService restart firewalld
                            sfFirewallAdd --zone=trusted --add-interface=docker0 --add-interface=docker_gwbridge
                            sfFirewallAdd --zone=trusted --add-service docker-swarm
                            sfFirewallAdd --zone=trusted --add-masquerade
                            sfFirewallReload || sfFail 204 "Firewall problem"
                            sfExit

                    ready:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService enable docker || sfFail 195
                            sfService restart docker || sfFail 196
                            op=-1
                            sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfService status docker &>/dev/null" && op=$? || true
                            [ $op -ne 0 ] && sfFail 197
                            sfExit

            remove:
                pace: cleanup
                steps:
                    cleanup:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService disable docker
                            sfService stop docker
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfApt purge -y docker-ce*
                                    ;;
                                centos|redhat|rhel)
                                    sfYum remove -y docker-ce*
                                    ;;
                                fedora)
                                    sfYum remove -y docker-ce*
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1 "Unsupported operating system '$LINUX_KIND'"
                                    ;;
                            esac
                            rm -f /usr/bin/docker-compose || true
                            sfExit

...
