---
feature:
    suitableFor:
        host: yes
        cluster: all
    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    dpkg -l | grep docker-ce &>/dev/null || fail 1
                                    ;;
                                centos|rhel)
                                    rpm -qa | grep docker-ce &>/dev/null || fail 1
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    fail 1
                                    ;;
                            esac

            add:
                pace: docker-ce,docker-compose,config,firewall,ready
                steps:
                    docker-ce:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    export DEBIAN_FRONTEND=noninteractive
                                    sfRetry 5m 3 "sfApt update"
                                    sfRetry 5m 3 "sfApt install -y gnupg2 || sfApt install -y gnupg"
                                    sfRetry 5m 3 "sfApt install -y apt-transport-https ca-certificates curl software-properties-common" || fail 192
                                    sfRetry 5m 3 "curl -fsSL https://download.docker.com/linux/$LINUX_KIND/gpg | apt-key add -" || fail 193
                                    echo "deb [arch=amd64] https://download.docker.com/linux/$LINUX_KIND $(lsb_release -cs) stable" >/etc/apt/sources.list.d/docker.list
                                    sfRetry 5m 3 "sfApt update"
                                    sfRetry 5m 3 "sfApt install -qqy docker-ce" || fail 194
                                    ;;
                                centos|rhel)
                                    sfRetry 7m 3 yum install -y yum-utils device-mapper-persistent-data lvm2 || fail 192
                                    sfRetry 7m 3 yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo || fail 193
                                    sfRetry 7m 3 yum install -y docker-ce || fail 194
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    fail 195
                                    ;;
                            esac
                            exit 0

                    docker-compose:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            op=-1
                            VERSION=$(sfRetry 2m 5 "curl -kSsL https://api.github.com/repos/docker/compose/releases/latest | jq .name -r") && op=$? || true
                            [ $op -ne 0 ] && fail 192
                            URL="https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)"
                            sfDownload "$URL" docker-compose 3m 5 || fail 193
                            chmod +x docker-compose && mv docker-compose /usr/bin
                            exit 0

                    config:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            mkdir -p /etc/docker
                            # if [ "$(sfGetFact use_systemd)" = "1" ]; then
                            #     DRIVER=systemd
                            # else
                                DRIVER=cgroupfs
                            # fi
                            if [ "$(sfGetFact redhat_like)" = "1" ]; then
                                cat > /etc/docker/daemon.json <<-EOF
                            {
                                "iptables": false,
                                "exec-opts": ["native.cgroupdriver=${DRIVER}"],
                                "log-driver": "json-file",
                                "log-opts": {
                                    "max-size": "100m"
                                },
                                "storage-driver": "overlay2",
                                "storage-opts": [
                                    "overlay2.override_kernel_check=true"
                                ]
                            }
                            EOF
                            else
                                cat > /etc/docker/daemon.json <<-EOF
                            {
                                "iptables": false,
                                "exec-opts": ["native.cgroupdriver=${DRIVER}"],
                                "log-driver": "json-file",
                                "log-opts": {
                                    "max-size": "100m"
                                },
                                "storage-driver": "overlay2"
                            }
                            EOF
                            fi
                            exit 0

                    firewall:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            # Makes sure firewalld is running, starting first its dependency dbus...
                            sfService start dbus
                            # then firewalld  itself
                            sfService restart firewalld
                            sfFirewallAdd --zone=trusted --add-interface=docker0 --add-interface=docker_gwbridge
                            sfFirewallAdd --zone=trusted --add-service docker-swarm
                            sfFirewallAdd --zone=trusted --add-masquerade
                            sfFirewallReload || fail 204 "Firewall problem"

                    ready:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService enable docker || fail 195
                            sfService restart docker || fail 196
                            op=-1
                            sfRetry 2m 5 "sfService status docker &>/dev/null" && op=$? || true
                            [ $op -ne 0 ] && fail 197
                            exit 0

            remove:
                pace: cleanup
                steps:
                    docker-ce:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfService disable docker
                            sfService stop docker
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfApt purge -y docker-ce*
                                    ;;
                                centos|rhel)
                                    yum remove -y docker-ce*
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    fail 1 "Unsupported operating system '$LINUX_KIND'"
                                    ;;
                            esac
                            rm -f /usr/bin/docker-compose || true
                            exit 0

...