---
feature:
    suitableFor:
        host: yes
        cluster: all
    requirements:
        features:
        - docker
    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu|centos|rhel|fedora)
                                    if ! file $(which docker-compose) 2>/dev/null | grep x86-64 &>/dev/null; then
                                        sfFail 1
                                    fi
                                    sfFail 0
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 2
                                    ;;
                            esac

            add:
                pace: docker-compose
                steps:
                    docker-compose:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            op=-1
                            VERSION=$(sfRetry 2m 5 "curl -kSsL https://api.github.com/repos/docker/compose/releases/latest | jq .name -r") && op=$? || true
                            [ $op -ne 0 ] && sfFail 192
                            URL="https://github.com/docker/compose/releases/download/${VERSION}/docker-compose-$(uname -s)-$(uname -m)"
                            sfDownload "$URL" docker-compose 3m 5 || sfFail 193
                            chmod +x docker-compose && mv docker-compose /usr/bin
                            sfFail 0

            remove:
                pace: docker-compose
                steps:
                    docker-compose:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            rm /usr/bin/docker-compose || rm -f /usr/local/bin/docker-compose
                            sfFail 0
...