---
feature:
    suitableFor:
        host: yes
        cluster: all
    requirements:
        features:
            - docker

    parameters:
        - Version=7.2.0
        - ElasticsearchURL=http://{{ .HostIP }}:9200/
        - KibanaURL=http://{{ .HostIP }}:5061/

    install:
        bash:
            check:
                pace: service
                steps:
                    service:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            sfDoesDockerRunContainer docker.elastic.co/beats/heartbeat:{{ .Version }} heartbeat4safescale_agent_1 || sfFail 192
                            sfExit

            add:
                pace: config,compose,start
                steps:
                    config:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: no
                        run: |
                            mkdir -p ${SF_ETCDIR}/heartbeat4safescale/modules.d

                            cat >${SF_ETCDIR}/heartbeat4safescale/config.yml <<-'EOF'
                            setup.dashboards:
                                enabled: true
                            setup.kibana:
                            {{- if .ClusterFlavor }}
                                host: "https://{{ .DefaultRouteIP }}/monitoring/kibana/"
                            {{ else }}
                                host: "{{.KibanaURL}}"
                            {{ end -}}

                            heartbeat:
                                config:
                                    monitors:
                                        path: ${path.config}/modules.d/*.yml
                                        reload.enabled: true
                                        reload.period: 1s

                            # heartbeat.monitors:
                            #     - type: http
                            #       schedule: '@every 5s'
                            #       urls:
                            #           - http://elasticsearch:9200
                            #           - http://kibana:5601

                            #     - type: icmp
                            #       schedule: '@every 5s'
                            #       hosts:
                            #           - elasticsearch
                            #           - kibana

                            processors:
                                - add_cloud_metadata: ~

                            output.elasticsearch:
                                hosts:
                            {{- if .ClusterFlavor }}
                                {{- range .ClusterMasterIPs }}
                                    - "http://{{ . }}:9200/"
                                {{ end -}}
                            {{ else }}
                                    - "{{ .ElasticsearchURL }}"
                            {{ end -}}
                                index: "%{[fields.log_type]}-%{[agent.version]}-%{+yyyy.MM.dd}"
                                enabled: true

                            xpack.monitoring:
                                enabled: true
                            EOF
                            chown -R safescale:safescale ${SF_ETCDIR}/heartbeat4safescale
                            chmod -R u+rw-x,g+r-wx,o-rwx ${SF_ETCDIR}/heartbeat4safescale
                            sfExit

                    compose:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            cat >${SF_ETCDIR}/heartbeat4safescale/docker-compose.yml <<-EOF
                            version: '2.1'

                            services:
                                agent:
                                    image: docker.elastic.co/beats/heartbeat:{{ .Version }}
                                    volumes:
                                        - ${SF_ETCDIR}/heartbeat4safescale/modules.d:/etc/heartbeat/modules.d:ro
                                        - ${SF_ETCDIR}/heartbeat4safescale/config.yml:/usr/share/heartbeat/heartbeat.yml:ro
                                    restart: always
                            EOF

                    start:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            docker-compose -f ${SF_ETCDIR}/heartbeat4safescale/docker-compose.yml -p heartbeat4safescale up -d || sfFail 193
                            sfRetry {{.TemplateOperationTimeout}} {{.TemplateOperationDelay}} "sfDoesDockerRunContainer docker.elastic.co/beats/heartbeatbeat:{{ .Version }} heartbeat4safescale_agent_1" || sfFail 194
                            sfExit

            remove:
                pace: stop,cleanup
                steps:
                    stop:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            docker-compose -f ${SF_ETCDIR}/heartbeat4safescale/docker-compose.yml -p heartbeat4safescale rm --stop --force || sfFail 195
                            sfExit

                    cleanup:
                        targets:
                            gateways: all
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            docker image rm -f docker.elastic.co/beats/heartbeat:{{ .Version }}
                            rm -rf ${SF_ETCDIR}/heartbeat4safescale
                            sfExit

...
