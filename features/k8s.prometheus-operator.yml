                        targets:
                            masters: any
                        run: |
                            cat <<EOF | sfKubectl apply -f - || sfFail 194
                            apiVersion: v1
                            kind: Service
                            metadata:
                              labels:
                                app: docker-metrics
                              name: docker-daemon-metrics
                              namespace: {{ .Namespace }}
                            spec:
                              type: ClusterIP
                              clusterIP: None
                              ports:
                              - name: metrics
                                port: 9323
                                protocol: TCP
                            EOF

                            cat <<EOF | sfKubectl apply -f - || sfFail 195
                            apiVersion: monitoring.coreos.com/v1
                            kind: ServiceMonitor
                            metadata:
                              labels:
                                release: prometheus-operator
                              name: docker-daemon-metrics
                              namespace: {{ .Namespace }}
                            spec:
                              endpoints:
                              - port: metrics
                                interval: 10s
                                scheme: http
                              selector:
                                matchLabels:
                                  app: docker-metrics
                              namespaceSelector:
                                matchNames:
                                - {{ .Namespace }}
                            EOF

                            # NodePorts
                            cat <<EOF | sfKubectl apply -f - || sfFail 196
                            apiVersion: v1
                            kind: Service
                            metadata:
                              name: prometheus-operator-prometheus
                            spec:
                              type: NodePort
                              ports:
                              - name: web
                                nodePort: 30900
                                port: 9090
                                protocol: TCP
                                targetPort: web
                              selector:
                                prometheus: prometheus-operator-prometheus
                            EOF

                            cat <<EOF | sfKubectl apply -f - || sfFail 197
                            apiVersion: v1
                            kind: Service
                            metadata:
                              name: prometheus-operator-alertmanager
                            spec:
                              type: NodePort
                              ports:
                              - name: web
                                nodePort: 30903
                                port: 9093
                                protocol: TCP
                                targetPort: web
                              selector:
                                alertmanager: prometheus-operator-alertmanager
                            EOF

                            sfExit
            
            remove:
                pace: post-conf,helm,crd,secret
                steps:
                    post-conf:
                        targets:
                            masters: any
                        run: |
                            sfKubectl delete ServiceMonitor docker-daemon-metrics || sfFail 192
                            sfKubectl delete Service docker-daemon-metrics || sfFail 193
                            sfKubectl delete Service prometheus-operator-prometheus || sfFail 194
                            sfKubectl delete Service prometheus-operator-alertmanager || sfFail 195

                            sfExit

                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm delete --purge prometheus-operator || sfFail 192
                            
                            # Bug fixing : this 2 pods remains running/pending despite the previous 'helm delete'
                            sfKubectl delete pods -n default alertmanager-prometheus-operator-alertmanager-0
                            sfKubectl delete pods -n default prometheus-prometheus-operator-prometheus-0

                            sfExit

                    crd:
                        targets:
                            masters: any
                        run: | 
                            sfKubectl delete crd podmonitors.monitoring.coreos.com || sfFail 192
                            sfKubectl delete crd prometheuses.monitoring.coreos.com || sfFail 193
                            sfKubectl delete crd prometheusrules.monitoring.coreos.com || sfFail 194
                            sfKubectl delete crd servicemonitors.monitoring.coreos.com || sfFail 195
                            sfKubectl delete crd alertmanagers.monitoring.coreos.com || sfFail 196

                            rm -drf ${SF_ETCDIR}/prometheus-operator/crds || sfFail 197

                            sfExit

                    secret:
                        targets:
                            masters: any
                        run: | 
                            sfKubectl delete secret -n {{ .Namespace }} etcd-client || sfFail 192

                            sfExit

