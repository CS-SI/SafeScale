---
feature:
    suitableFor:
        cluster: K8S

    parameters:
        - Namespace=default
        - StorageSize=10Gi
        - ChartVersion=8.2.4
        - HelmRepoName=stable
        - DockerRegistryURL=hub.docker.com

    install:
        bash:
            check:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            # Lists all charts in the namespace
                            CHARTS_JSON=$(sfHelm list --output json)
                            CHARTS_NAME=$(echo ${CHARTS_JSON} | jq -r '.Releases | map("\(.Name)") | .[]')
            
                            # For each returned chart...
                            for CHART in ${CHARTS_NAME};do
            
                            # PrometheusOperator chart already installed : nothing to do
                            if [ "${CHART}" = "prometheus-operator" ];then
                                sfExit
                            fi
                            done
                            sfFail 192

            add:
                pace: secret,crd,helm,post-conf
                steps:
                    secret:
                        targets:
                            masters: any
                        run: |
                            sfKubectl create secret generic etcd-client \
                                --from-file=/etc/kubernetes/pki/etcd/ca.crt \
                                --from-file=/etc/kubernetes/pki/etcd/server.key \
                                --from-file=/etc/kubernetes/pki/etcd/server.crt \
                                --namespace {{ .Namespace }} \
                                || sfFail 192
                            sfExit

                    crd:
                        targets:
                            masters: any
