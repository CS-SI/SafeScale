---
feature:
    suitableFor:
        host: yes
        cluster: all
    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            gateways: no
                            masters: all
                            nodes: no
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    dpkg -l | grep ntp &>/dev/null || sfFail 192
                                    ;;
                                centos|rhel)
                                    rpm -qa | grep ntp &>/dev/null || sfFail 192
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 193
                                    ;;
                            esac
                            sfExit

            add:
                pace: ntp-server,firewall,ready
                steps:
                    ntp-server:
                        targets:
                            hosts: yes
                            gateways: no
                            masters: all
                            nodes: no
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    export DEBIAN_FRONTEND=noninteractive
                                    sfRetry 5m 3 "sfApt update && sfApt install -y ntp" || sfFail 192
                                    ;;
                                centos|rhel)
                                    yum install -y ntp || sfFail 192
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 193
                                    ;;
                            esac
                            sfExit

                    firewall:
                        targets:
                            gateways: no
                            hosts: no
                            masters: all
                            nodes: no
                        run: |
                            # Makes sure firewalld is running, starting first its dependency dbus...
                            sfService start dbus
                            # then firewalld  itself
                            sfService restart firewalld
                            sfFirewallAdd --zone=public --add-port=123/udp --permanent
                            sfFirewallReload || sfFail 194 "Firewall problem"

                    ready:
                        targets:
                            hosts: yes
                            gateways: no
                            masters: all
                            nodes: no
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfService enable ntp || sfFail 195
                                    sfService restart ntp || sfFail 196
                                    op=-1
                                    sfRetry 5m 5 sfService status ntp &>/dev/null && op=$? || true
                                    [ $op -ne 0 ] && sfFail 197
                                    ;;
                                centos|rhel)
                                    sfService enable ntpd || sfFail 195
                                    sfService restart ntpd || sfFail 196
                                    op=-1
                                    sfRetry 5m 5 sfService status ntpd &>/dev/null && op=$? || true
                                    [ $op -ne 0 ] && sfFail 197
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1
                                    ;;
                            esac
                            sfExit

            remove:
                pace: ntp-server
                steps:
                    ntp-server:
                        targets:
                            hosts: yes
                            gateways: no
                            masters: all
                            nodes: no
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfService disable ntp
                                    sfService stop ntp
                                    sfWaitForApt && apt-get purge -y ntp*
                                    apt-get autoremove -y
                                    ;;
                                centos|rhel)
                                    sfService disable ntpd
                                    sfService stop ntpd
                                    yum remove -y ntp*
                                    yum autoremove -y
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1
                                    ;;
                            esac

...