---
feature:
    suitableFor:
        host: no
        cluster: all

    install:
        none:

    proxy:
        rules:
            - name: docker_registry_backend
              type: upstream
              targets:
                  masters: all
              content: |
                  {
                      "target": "{{ .HostIP }}:5000",
                      "weight": 100
                  }

            - name: docker_registry_svc
              type: service
              targets:
                  masters: one
              content: |
                  {
                      "protocol": "http",
                      "host": "docker_registry_backend"
                  }

            - name: docker_registry_route
              type: route
              targets:
                  masters: one
              content: |
                  {
                      "paths": [ "/docker-registry/" ],
                      "service": { "id": "{{ .docker_registry_svc }}" }
                  }
...
