---
feature:
    suitableFor:
        host: yes
        cluster: all
    install:
        bash:
            check: |
                which /usr/local/bin/mpiexec &>/dev/null

            add: |
                pace: fromsrc
                steps:
                    fromsrc:
                        timeout: 15
                        targets:
                            host: yes
                            clusters:
                                masters: all
                                nodes: all
                        run: |
                            case $LINUX_KIND in
                                redhat|centos)
                                    yum makecache fast
                                    yum groupinstall -y "Development Tools"
                                    yum install -y wget
                                    ;;
                                debian|ubuntu)
                                    apt update
                                    apt install -y build-essential wget
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1
                                    ;;
                            esac
                            cd ${SF_TMPDIR}
                            wget http://www.mpich.org/static/downloads/3.2.1/mpich-3.2.1.tar.gz || sfFail 2
                            tar -zxvf mpich-3.2.1.tar.gz
                            cd mpich-3.2.1
                            ./configure --disable-fortran
                            make -j$(sfGetFact "2_3rd_of_threads") || sfFail 3
                            make install || sfFail 4
                            rm -rf mpich-3.2.1*
                            sfExit

            remove:
                pace: binary
                steps:
                    binary:
                        targets:
                            hosts: all
                            clusters:
                                masters: all
                                nodes: all
                        run: |
                            rm -rf /usr/local/bin/mpiexec &>/dev/null
