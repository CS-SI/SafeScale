---
feature:
    suitableFor:
        cluster: K8S

    parameters:
        - Namespace=default
        - Version=1.10.0
        - HelmRepoName=stable

    requirements:
        features:
            - kubernetes
            - k8s.grafana

    install:
        bash:
            check:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm ls {{ .HelmRepoName }}/dashboards || sfFail 192
                            sfExit

            add:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm install {{ .HelmRepoName }}/dashboards \
                                --name dashboards \
                                --namespace {{ .Namespace }} \
                                --version {{ Version }} \
                                --tls \
                                || sfFail 192
                            sfExit

            remove:
                pace: helm
                steps:
                    helm:
                        targets:
                            masters: any
                        run: |
                            sfHelm delete --namespace {{ .Namespace }} dashboards || sfFail 192
                            sfExit

---