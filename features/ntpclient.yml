---
feature:
    suitableFor:
        host: yes
        cluster: all

    parameters:
        - Peers=

    install:
        bash:
            check:
                pace: pkg
                steps:
                    pkg:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: no
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    dpkg -l | grep ntpdate &>/dev/null || sfFail 1
                                    ;;
                                centos|rhel)
                                    rpm -qa | grep ntpdate &>/dev/null || sfFail 1
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1
                                    ;;
                            esac

            add:
                pace: ntpdate,config,ready
                steps:
                    ntpdate:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: no
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    export DEBIAN_FRONTEND=noninteractive
                                    sfRetry 5m 3 "sfApt update"
                                    sfRetry 5m 3 "sfApt install -y ntpdate" || sfFail 192
                                    ;;
                                centos|rhel)
                                    yum install -y ntpdate || sfFail 192
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 193
                                    ;;
                            esac
                            sfExit

                    config:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: no
                            nodes: all
                        run: |
                            ntpdate pool.ntp.org || sfFail 194
                            timedatectl set-ntp off
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    export DEBIAN_FRONTEND=noninteractive
                                    sfRetry 5m 3 "sfApt install -y ntp ntpstat" || sfFail 195
                                    {{ if .Peers }}
                                    sed -i '/^pool...ubuntu.pool.ntp.org/ s/^/#/' /etc/ntp.conf || sfFail 196
                                    sed -i '/^pool ntp.ubuntu.com/ s/^/#/' /etc/ntp.conf || sfFail 197
                                    {{ end }}
                                    ;;
                                centos|rhel)
                                    yum install -y ntp || sfFail 195
                                    {{ if .Peers }}
                                    sed -i '/^server...centos.pool.ntp.org/ s/^/#/' /etc/ntp.conf || sfFail 196
                                    {{ end }}
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 198
                                    ;;
                            esac

                            {{ if .Peers }}
                            cat >>/etc/ntp.conf <<EOF

                            # Using masters as time servers
                            {{ range .Peers }}server {{ . }} prefer iburst
                            {{ end }}
                            EOF
                            {{ end }}
                            sfExit

                    ready:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: no
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfService enable ntp || sfFail 199
                                    sfService restart ntp || sfFail 200
                                    op=-1
                                    sfRetry 5m 5 sfService status ntp &>/dev/null && op=$? || true
                                    [ $op -ne 0 ] && sfFail 201
                                    ;;
                                centos|rhel)
                                    sfService enable ntpd || sfFail 202
                                    sfService restart ntpd || sfFail 203
                                    op=-1
                                    sfRetry 5m 5 sfService status ntpd &>/dev/null && op=$? || true
                                    [ $op -ne 0 ] && sfFail 204
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 205
                                    ;;
                            esac
                            sfExit

            remove:
                pace: ntpdate
                steps:
                    ntpdate:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: no
                            nodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfWaitForApt && apt-get purge -y ntp ntpstat ntpdate*
                                    apt-get autoremove -y
                                    ;;
                                centos|rhel)
                                    yum remove -y ntp ntpdate*
                                    yum autoremove -y
                                    ;;
                                *)
                                    echo "Unsupported operating system '$LINUX_KIND'"
                                    sfFail 1
                                    ;;
                            esac

...