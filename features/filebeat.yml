---
feature:
    suitableFor:
        host: yes
        cluster: all
    requirements:
        features:
            - docker
    parameters:
        - Version=7.2.0
        - ElasticsearchURL=http://{{ .HostIP }}:9200/
        - KibanaURL=http://{{ .HostIP }}:5061/

    install:
        bash:
            check:
                pace: service
                steps:
                    service:
                        targets:
                            hosts: yes
                            masters: all
                            nodes: all
                        run: |
                            sfDoesDockerRunContainer docker.elastic.co/beats/filebeat:{{ .Version }} filebeat4safescale_agent_1 || sfFail 192
                            sfExit

            add:
                pace: config,compose,start
                steps:
                    config:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            mkdir -p ${SF_ETCDIR}/filebeat4safescale/modules.d ${SF_ETCDIR}/filebeat4safescale/configs.d

                            cat >${SF_ETCDIR}/filebeat4safescale/config.yml <<-'EOF'
                            setup.dashboards:
                                enabled: true
                            setup.kibana:
                            {{- if .ClusterFlavor }}
                                host: "https://{{ .DefaultRouteIP }}/monitoring/kibana/"
                            {{ else }}
                                host: "{{.KibanaURL}}"
                            {{ end -}}

                            filebeat:
                                config:
                                    modules:
                                        enabled: true
                                        path: ${path.config}/modules.d/*.yml
                                        reload.enabled: true
                                        reload.period: 10s
                                inputs:
                                    enabled: true
                                    path: ${path.configs}/configs/*.yml

                            tags: ["safescale"]

                            processors:
                                - add_cloud_metadata: ~

                            logging:
                                to_syslog: false
                                to_files: true
                                files:
                                    path: /var/log/filebeat
                                    name: filebeat.log
                                selectors: ["*"]

                            output.elasticsearch:
                                hosts:
                            {{- if .ClusterFlavor }}
                                {{- range .ClusterMasterIPs }}
                                    - "http://{{ . }}:9200/"
                                {{ end -}}
                            {{ else }}
                                    - "{{ .ElasticsearchURL }}"
                            {{ end -}}
                                # index: "%{[fields.log_type]}-%{[agent.version]}-%{+yyyy.MM.dd}"
                                enabled: true

                            xpack.monitoring:
                                enabled: true
                            EOF

                    compose:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            cat >${SF_ETCDIR}/filebeat4safescale/docker-compose.yml <<-EOF
                            version: '2.1'

                            services:
                                agent:
                                    image: docker.elastic.co/beats/filebeat:{{ .Version }}
                                    volumes:
                                        - ${SF_ETCDIR}/filebeat4safescale/modules.d:/etc/heartbeat/modules.d:ro
                                        - ${SF_ETCDIR}/filebeat4safescale/config.yml:/usr/share/heartbeat/heartbeat.yml:ro
                                    restart: always
                            EOF
                            sfExit

                    start:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            echo "docker-compose -f ${SF_ETCDIR}/filebeat4safescale/docker-compose.yml -p filebeat4safescale up -d" >> ${SF_LOGDIR}/docker.log 2>&1 || true
                            sfRetry 10m 5 docker-compose -f ${SF_ETCDIR}/filebeat4safescale/docker-compose.yml -p filebeat4safescale up -d >> ${SF_LOGDIR}/docker.log 2>&1 || sfFail 193
                            sfStandardRetry "sfDoesDockerRunContainer docker.elastic.co/beats/filebeat:{{ .Version }} filebeat4safescale_agent_1" || sfFail 194
                            sfExit

            remove:
                pace: stop,cleanup
                steps:
                    stop:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            echo "docker-compose -f ${SF_ETCDIR}/filebeat4safescale/docker-compose.yml -p filebeat4safescale rm --stop --force" >> ${SF_LOGDIR}/docker.log 2>&1 || true
                            sfRetry 10m 5 docker-compose -f ${SF_ETCDIR}/filebeat4safescale/docker-compose.yml -p filebeat4safescale rm --stop --force >> ${SF_LOGDIR}/docker.log 2>&1 || sfFail 195
                            sfExit

                    cleanup:
                        targets:
                            hosts: yes
                            gateways: all
                            masters: all
                            nodes: all
                        run: |
                            docker image rm -f docker.elastic.co/beats/filebeat:{{ .Version }}
                            rm -rf ${SF_ETCDIR}/filebeat4safescale
                            sfExit

...
