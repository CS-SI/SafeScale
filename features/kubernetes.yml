---
feature:
    suitableFor:
        host: no
        cluster: all
    requirements:
        features:
            - docker
            - docker-compose
        clusterSizing:
            dcos:
                small:
                    minPrivateNodes: 2
                normal:
                    minPrivateNodes: 4
                large:
                    minPrivateNodes: 6
            boh:
                small:
                    minMasters: 1
                    minPrivateNodes: 1
                normal:
                    minMasters: 3
                    minPrivateNodes: 1
                large:
                    minMasters: 3
                    minPrivateNodes: 3
            k8s:
                small:
                    minMasters: 1
                    minPrivateNodes: 1
                normal:
                    minMasters: 3
                    minPrivateNodes: 3
                large:
                    minMasters: 5
                    minPrivateNodes: 8
    parameters:
        - AllowPodsOnMasters=false
        - CNI=flannel

    install:
        dcos:
            check:
                pace: deploy
                steps:
                    deploy:
                        targets:
                            masters: one
                        run: |
                            sfDcos kubernetes &>/dev/null

            add:
                #pace: package,cli+config
                pace: package,cli,config
                steps:
                    package:
                        targets:
                            masters: one
                        options:
                            small: |
                                {
                                    "kubernetes": {
                                        "node_count": 1,
                                        "reserved_resources": {
                                            "kube_cpus": 1,
                                            "kube_mem": 1024,
                                            "kube_disk": 512
                                        }
                                    }
                                }
                            normal: |
                                {
                                    "kubernetes": {
                                        "high_availability": true,
                                        "node_count": 1,
                                        "reserved_resources": {
                                            "kube_cpus": 1,
                                            "kube_mem": 1024,
                                            "kube_disk": 512
                                        }
                                    }
                                }
                            large: |
                                {
                                    "kubernetes": {
                                        "high_availability": true,
                                        "node_count": 3,
                                        "reserved_resources": {
                                            "kube_cpus": 1,
                                            "kube_mem": 1024,
                                            "kube_disk": 512
                                        }
                                    }
                                }

                        run: |
                            output=$(sfDcos package install --yes kubernetes {{.options}} 2>&1)
                            rc=$?
                            [ $rc -ne 0 ] && {
                                echo $output
                                echo $output | grep "already installed" &>/dev/null || exit $rc
                            }
                            exit 0

                    cli:
                        targets:
                            masters: all
                        run: |
                            sfDcos package install --yes kubernetes --cli

                    config:
                        targets:
                            masters: all
                        run: |
                            sfRetry 10m 20 "sfDcos kubernetes plan show deploy --json | jq .status | grep COMPLETE &>/dev/null" || exit 192
                            sfDcos kubernetes kubeconfig --apiserver-url https://apiserver.kubernetes.l4lb.thisdcos.directory:6443 && \
                            sfDcos config set-cluster kubernetes --server https://apiserver.kubernetes.l4lb.thisdcos.directory:6443

            remove:
                pace: package
                steps:
                    package:
                        targets:
                            masters: one
                        run: |
                            sfDcos package remove --yes kubernetes

        bash:
            check:
                pace: kubectl,nodes
                steps:
                    kubectl:
                        targets:
                            masters: all
                        run: |
                            [ $(sfKubectl get nodes &>/dev/null | wc -l) -gt 1 ]

                    nodes:
                        targets:
                            privateNodes: all
                            publicNodes: all
                        run: |
                            pidof kubelet &>/dev/null

            add:
                # pace: cp-dir,common-tools,sysconf,kubelet,cp1-init,cpx-init,join,weavenet,final
                pace: sysconf,common-tools,reverseproxy,cp1-init,cni,cpx-init,join,final
                steps:
                    common-tools:
                        targets:
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            [ -f /etc/kubernetes/.joined ] && exit 0

                            case $(sfGetFact "linux kind") in
                                debian|ubuntu)
                                    curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
                                    cat >/etc/apt/sources.list.d/kubernetes.list <<-EOF
                                        deb https://apt.kubernetes.io/ kubernetes-xenial main
                            EOF
                                    sfApt update && sfApt install -y kubelet kubeadm kubectl || exit 192
                                    apt-mark hold kubelet kubeadm kubectl
                                    ;;

                                centos|redhat)
                                    cat >/etc/yum.repos.d/kubernetes.repo <<-EOF
                                        [kubernetes]
                                        name=Kubernetes
                                        baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
                                        enabled=1
                                        gpgcheck=1
                                        repo_gpgcheck=1
                                        gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
                                        exclude=kube*
                            EOF

                                    yum install -y kubelet kubeadm kubectl --disableexcludes=kubernetes || exit 192
                                    ;;

                                *) echo "unsupported linux distribution ''"
                                   exit 193
                            esac
                            sfService enable kubelet && sfService start kubelet
                            exit 0

                    sysconf:
                        targets:
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            [ -f /etc/kubernetes/.joined ] && exit 0

                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfWaitForApt
                                    sfRetry 5m 5 sfAapt install -y ebtables socat || exit 194
                                    ;;
                                redhat|centos)
                                    sfRetry 5m 5 yum install -y ebtables socat || exit 195
                                    cat >/etc/sysctl.d/kubernetes.conf <<-'EOF'
                                        net.bridge.bridge-nf-call-ip6tables = 1
                                        net.bridge.bridge-nf-call-iptables = 1
                            EOF
                                    modprobe br_netfilter &>/dev/null
                                    sysctl --system

                                    # Set SELinux in permissive mode (effectively disabling it)
                                    setenforce 0
                                    sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config
                                    ;;
                                *)
                                    echo "Unmanaged Linux distribution '$LINUX_KIND'"
                                    exit 196
                                    ;;
                            esac

                            echo "# IPVS modules used by Kubernetes" >>/etc/modules
                            for i in ip_vs ip_vs_rr ip_vs_wrr ip_vs_sh nf_conntrack_ipv4; do
                                echo $i >>/etc/modules
                                modprobe $i
                            done

                            echo "net.ipv4.ip_forward=1" >>/etc/sysctl.d/99-sysctl.conf
                            sysctl --system

                    reverseproxy:
                        targets:
                            gateways: all
                        run: |
                            cat >${SF_ETCDIR}/kong/includes/kubernetes.conf <<-'EOF'
                            upstream kubernetes-api-cluster {
                                {{range .MasterIPs}}server {{.}}:6443;
                                {{end}} 
                            }

                            server { 
                                listen 6443;
                                proxy_pass kubernetes-api-cluster; 
                            }
                            EOF
                            sfReverseProxyReload
                            exit 0

                    cp1-init:
                        targets:
                            masters: one
                        run: |
                            [ -f /etc/kubernetes/.joined ] && exit 0

                            mkdir -p /etc/kubernetes/kubeadm
                            cat >/etc/kubernetes/kubeadm/kubeadm-config.yaml <<-'EOF'
                            apiVersion: kubeadm.k8s.io/v1beta1
                            kind: ClusterConfiguration
                            kubernetesVersion: stable
                            controlPlaneEndpoint: "{{.GatewayIP}}:6443"
                            networking:
                                podSubnet: 10.244.0.0/16
                            EOF

                            sfRetry 5m 5 kubeadm config images pull || exit 197
                            cp_join_cmd=$(kubeadm init --config=/etc/kubernetes/kubeadm/kubeadm-config.yaml --experimental-upload-certs) || exit 198

                            cat >${SF_TMPDIR}/init_cluster_admin_kube.sh <<-'EOF'                            
                            mkdir -p ~{{.Username}}/.kube
                            cp -i /etc/kubernetes/admin.conf ~{{.Username}}/.kube/config
                            chown -R {{.Username}}:{{.Username}} ~{{.Username}}/.kube && \
                            chmod -R go-rwx ~{{.Username}}/.kube
                            EOF

                            # execute init_cluster_admin_kube.sh on the current master
                            bash ${SF_TMPDIR}/init_cluster_admin_kube.sh || exit 199
                            # Starting from here, any kubectl command must be changed to sfKubectl

                            # Push control-plane join command to all the other masters
                            echo $cp_join_cmd | head -1 >${SF_TMPDIR}/cp_join_cmd.sh
                            cat ${SF_TMPDIR}/cp_join_cmd.sh
                            sfDropzonePush ${SF_TMPDIR}/cp_join_cmd.sh || exit 200
                            sfDropzonePush ${SF_TMPDIR}/init_cluster_admin_kube.sh || exit 201
                            for ip in {{range .MasterIPs}}{{.}} {{end}}; do
                                [ "$ip" = "{{.HostIP}}" ] && continue
                                sfDropzoneSync $ip || exit 202
                            done
                            rm ${SF_TMPDIR}/cp_join_cmd.sh ${SF_TMPDIR}/init_cluster_admin_kube.sh
                            sfDropzoneClean

                            # waits availability of key pods
                            sfRetry 5m 10 sh -c "sfKubectl get -n kube-system pod kube-apiserver-{{.Hostname}} -o {{ "'jsonpath={..status.conditions[?(@.type==\"Ready\")].status}'" }} == \"True\"" || exit 203
                            sfRetry 5m 10 sh -c "sfKubectl get -n kube-system pod kube-controller-manager-{{.Hostname}} -o {{ "'jsonpath={..status.conditions[?(@.type==\"Ready\")].status}'" }} == \"True\"" || exit 204
                            sfRetry 5m 10 sh -c "sfKubectl get -n kube-system pod kube-scheduler-{{.Hostname}} -o {{ "'jsonpath={..status.conditions[?(@.type==\"Ready\")].status}'" }} == \"True\"" || exit 205

                            touch /etc/kubernetes/.joined
                            echo "init done"
                            exit 0

                    cni:
                        targets:
                            masters: one
                        run: |
                            case {{.CNI}} in
                                flannel)
                                    sfKubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml || exit 206

                                    sfFirewallAdd --zone=trusted --add-interface=flannel.1
                                    sfFirewallAdd --zone=trusted --add-interface=cni0
                                    sfFirewallReload
                                    ;;
                                canal)
                                    # Untested yet...
                                    sfKubectl apply -f https://docs.projectcalico.org/v2.6/getting-started/kubernetes/installation/hosted/canal/canal.yaml || exit 207
                                    sfFirewallAdd --zone=trusted --add-interface=cni0
                                    sfFirewallReload
                                    ;;
                            esac
                            exit 0

                    cpx-init:
                        targets:
                            masters: all
                        run: |
                            # Don't try to init a kubernetes cluster already running
                            [ -f /etc/kubernetes/.joined ] && exit 0

                            sfDropzonePop "*" ${SF_TMPDIR} || exit 208
                            sfDropzoneClean

                            [ ! -f ${SF_TMPDIR}/cp_join_cmd.sh ] && exit 209
                            bash ${SF_TMPDIR}/cp_join_cmd.sh || exit 210
                            [ ! -f ${SF_TMPDIR}/init_cluster_admin_kube.sh ] && exit 211
                            bash ${SF_TMPDIR}/init_cluster_admin_kube.sh || exit 212

                            # waits availability of key pods
                            sfRetry 5m 10 sh -c "sfKubectl get -n kube-system pod kube-apiserver-{{.Hostname}} -o 'jsonpath={..status.conditions[?(@.type==\"Ready\")].status}') == \"True\"" || exit 213
                            sfRetry 5m 10 sh -c "sfKubectl get -n kube-system pod kube-controller-manager-{{.Hostname}} -o 'jsonpath={..status.conditions[?(@.type==\"Ready\")].status}') == \"True\"" || exit 214
                            sfRetry 5m 10 sh -c "sfKubectl get -n kube-system pod kube-scheduler-{{.Hostname}} -o 'jsonpath={..status.conditions[?(@.type==\"Ready\")].status}') == \"True\"" || exit 215

                            # Configure firewall
                            case {{.CNI}} in
                                flannel)
                                    sfFirewallAdd --zone=trusted --add-interface=flannel.1
                                    sfFirewallAdd --zone=trusted --add-interface=cni0
                                    sfFirewallReload
                                    ;;
                                canal)
                                    sfFirewallAdd --zone=trusted --add-interface=cni0
                                    sfFirewallReload
                                    ;;
                            esac

                            exit 0

                    join:
                        targets:
                            privateNodes: all
                            publicNodes: all
                        run: |
                            [ -f /etc/kubernetes/.joined ] && exit 0

                            MASTERIP=
                            for m in {{ range .MasterIPs }}{{.}} {{ end -}}; do
                                NODE_JOIN_CMD=$(sfRemoteExec $m kubeadm token create --print-join-command)
                                [ $? -ne 0 ] && continue
                                NODE_JOIN_CMD=$(echo $NODE_JOIN_CMD | head -1)
                                MASTERIP=$m
                                break
                            done
                            [ -z "$MASTERIP" ] && echo "failed to find available master to register with. Aborted." && exit 216
                            eval $NODE_JOIN_CMD || exit 217
                            touch /etc/kubernetes/.joined
                            exit 0

                    final:
                        targets:
                            masters: one
                        run: |
                            # Allows pods to start on master if there is only one master or if it's explicitely requested
                            [ "{{.ClusterComplexity}}" = "small" -o "{{.AllowPodsOnMasters}}" = "true" ] && sfKubectl taint nodes --all node-role.kubernetes.io/master-
                            # adds Kubernetes Dashboard
                            sfRetry 3m 5 sfKubectl apply -f https://raw.githubusercontent.com/kubernetes/dashboard/master/src/deploy/recommended/kubernetes-dashboard.yaml || exit 218
                            exit 0

            remove:
                pace: node,reset,reverseproxy,clean
                steps:
                    node:
                        targets:
                            masters: one
                        run: |
                            sfKubectl drain {{.Hostname}} --delete-local-data --force --ignore-daemonsets
                            sfKubectl delete node {{.Hostname}}

                    reverseproxy:
                        targets:
                            gateways: all
                        run: |
                            rm -f /opt/safescale/etc/kong/includes/kubernetes.conf
                            sfReverseProxyReload

                    reset:
                        targets:
                            masters: one
                        run: |
                            kubeadm reset

                    clean:
                        targets:
                            masters: all
                            privateNodes: all
                            publicNodes: all
                        run: |
                            case $LINUX_KIND in
                                debian|ubuntu)
                                    sfApt purge -y kubectl kubeadm kubelet || exit 192
                                    ;;
                                redhat|centos)
                                    yum remove -y kubectl kubeadm kubelet || exit 193
                                    ;;
                            esac
                            exit 0

